<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature converter</title>
    
      <!--(Font awesome) icons--> 
   <script src="https://kit.fontawesome.com/d5ac8b4c0f.js" crossorigin="anonymous"></script>

   <link rel="stylesheet" href="style.css">
 
      <!--Google fonts-->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@600&family=Montserrat:wght@700&family=Tilt+Warp&family=Ubuntu&display=swap" rel="stylesheet">
 
</head>
<body>
    <section class="container">
      <div class="title">
        <h1>Temperature Converter</h1>

      </div>
      <div id="celcius">
        <input type="number" placeholder="Celcius">
        <span class="icon">&#8451</span>
      </div>

      <div id="farenhiet">
        <input type="number" placeholder="Farenhiet">
        <span class="icon">&#8457</span>
      </div>

      <div class="button">
        <button>Clear</button>
      </div>
    </section>

    <script src="program.js"></script>

</body>
</html>
